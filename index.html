<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Colours</title>
	</head>
	<body>
		<div>
			<div class="get-new-colour">
				<p>Get a new random colour</p>
				<button onclick="runNewColour(true)">Get New Colour</button>
				<div id="colourOutput">
					<p>Your colour details will appear here.</p>
					<p>&nbsp;</p>
				</div>
			</div>
			<div class="check-colour">
				<p>Get a name for your hex value</p>
				<input id="hexInput" placeholder="Enter hex value..." type="text" minlength="6" maxlength="6" />
				<button onclick="runNewColour(false)">Check Colour</button>
				<div id="nameOutput">
					<p>Your colour details will appear here.</p>
					<p>&nbsp;</p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./scripts.js"></script>
	<script type="text/javascript" src="./colours.js"></script>
</html>
